
exec binds.cfg
spec_allowroaming 1

fps_max "144"

addons_hide_conflict_dialog "0" // Show mods conflict warning
c_maxdistance "200"                  // Max distance the camera can be from the player
c_mindistance "30"                   // Min distance the camera can be from the player
c_maxpitch "90"                      // Max vertical angle the camera can look up
c_minpitch "0"                       // Min vertical angle the camera can look down
c_maxyaw "135"                       // Max horizontal rotation to the right from forward
c_minyaw "-135"                      // Max horizontal rotation to the left from forward
c_orthoheight "100"                   // Height of orthographic camera view (dev/cinematic use)
c_orthowidth "100"                    // Width of orthographic camera view (dev/cinematic use)
c_thirdpersonshoulder "0"             // Enable (1) or disable (0) shoulder camera mode
c_thirdpersonshoulderdist "40.0"      // Distance of the shoulder camera behind player
c_thirdpersonshoulderaimdist "120.0"  // How far the crosshair aim projects in third-person
c_thirdpersonshoulderheight "5.0"     // Vertical height offset of the shoulder camera
c_thirdpersonshoulderoffset "20.0"    // Horizontal side offset of the shoulder camera

cam_collision "1"        // Enable (1) or disable (0) camera collision with walls/objects
cam_idealdelta "4.0"     // How fast the camera moves toward its ideal position
cam_idealdist "150"      // Default distance of the camera from the player
cam_ideallag "4.0"       // How quickly the camera catches up when the player moves
cam_idealpitch "-4"      // Default vertical angle offset of the camera
cam_idealyaw "-4"        // Default horizontal angle offset of the camera
cam_snapto "0"           // Enable (1) to instantly snap camera to ideal position; 0 = smooth movement

cc_lang ""              // Language for subtitles/closed captions (empty = default/English)
cc_linger_time "1.0"    // How long (in seconds) subtitles stay on screen
cc_predisplay_time "0.25" // Delay (in seconds) before subtitle appears on screen
cc_subtitles "0"         // Enable (1) or disable (0) subtitles entirely

cl_allowdownload "1"       // Allow server to download custom content (maps, materials) from other players
cl_allowupload "1"         // Allow server to upload custom content to other players
cl_autoaim "1"             // Enable (1) or disable (0) auto-aim assistance for survivors
cl_autoaim2 "1"            // Secondary auto-aim setting (enhances precision/targeting)
cl_autohelp "0"            // Enable (1) or disable (0) in-game auto-help hints/tutorial prompts
cl_chat_wipehistory "0"        // Clear chat history automatically (0 = keep history, 1 = wipe)
cl_chatfilters "31"            // Bitmask for chat filters (controls which types of chat messages are shown)
cl_cmdrate "30"                // Number of command packets per second sent to the server (network update rate)

cl_colorblind "0"          // Enable (1) or disable (0) colorblind mode (adjusts HUD & crosshair colors)
//CROSSHAIR
cl_crosshair_alpha "255"    // Transparency of the crosshair 
cl_crosshair_blue "255"     // Blue component of crosshair color 
cl_crosshair_dynamic "1"    // Enable (1) or disable (0) dynamic crosshair that changes with movement/shooting
cl_crosshair_green "255"    // Green component of crosshair color 
cl_crosshair_red "0"        // Red component of crosshair color 
cl_crosshair_thickness "2"  // Thickness of crosshair lines

//GLOW
cl_glow_item_r 					"1"			//	Items
cl_glow_item_g 					"1"
cl_glow_item_b 					"0"

cl_glow_item_far_r 				"1"			//	Items in the distance
cl_glow_item_far_g 				"1"
cl_glow_item_far_b 				"0"

cl_glow_thirdstrike_item_r 		"1"			//	Items for B&W survivor
cl_glow_thirdstrike_item_g 		"1"
cl_glow_thirdstrike_item_b 		"0"


echo "------------------------------------------------------"
echo "             CONFIG LOADED.             	"
echo "------------------------------------------------------"
